<dt-toolbar #toolbar
            [table]="dataManager"
            [createAction]="dataManager.settings.crud"
            [globalFilter]="dataManager.settings.globalFilter"
            [exportAction]="dataManager.settings.exportAction"
            [clearAllFiltersAction]="dataManager.settings.clearAllFiltersAction"
            [columnToggleAction]="dataManager.settings.columnToggleAction"
            [zIndexColumnToggler]="dataManager.settings.zIndexModal + 2"
            [createMessage]="dataManager.messages.create"
            [goMessage]="dataManager.messages.go"
            [exportMessage]="dataManager.messages.export"
            [searchMessage]="dataManager.messages.search"
            [actionsMessage]="dataManager.messages.actions"
            [columnsMessage]="dataManager.messages.columns"
            [clearFiltersMessage]="dataManager.messages.clearFilters"
            (create)="createAction()">
</dt-toolbar>

<app-data-table [table]="dataManager">
  <ng-template dtRowActionTemplate let-row="row">
    <button class="dt-button-actions" (click)="onRowMenuClick($event, row)">
      <i class="dt-icon-actions"></i>
    </button>
  </ng-template>
</app-data-table>

<app-modal-edit-form #modalEditForm [dataManager]="dataManager" (loaded)="onLoadedForm()">
</app-modal-edit-form>

<app-context-menu #rowMenu [menu]="actionMenu"></app-context-menu>
