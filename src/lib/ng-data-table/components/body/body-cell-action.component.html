<span *ngIf="!rowActionTemplate && !table.settings.selectionMode
     && table.settings.rowNumber && table.dimensions.actionColumnWidth">
    {{rowNum}}
</span>
<span *ngIf="table.settings.selectionMode && table.dimensions.actionColumnWidth"
      class="{{'dt-' + table.settings.selectionMode}}">
      <input [type]="table.settings.selectionMode"
             [checked]="checked"
             (click)="onCheckboxClick($event)"/>
</span>
<ng-template *ngIf="rowActionTemplate && rowActionTemplate.template && table.dimensions.actionColumnWidth"
             [ngTemplateOutlet]="rowActionTemplate.template"
             [ngTemplateOutletContext]="{row: row}">
</ng-template>
