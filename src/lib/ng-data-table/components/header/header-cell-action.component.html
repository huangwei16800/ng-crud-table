<span *ngIf="isCheckboxable && table.settings.selectionMode"
      class="{{'dt-' + table.settings.selectionMode}}">
      <input [type]="table.settings.selectionMode"
             [checked]="allRowsSelected"
             [indeterminate]="partiallySelected"
             (click)="onHeaderCheckboxClick()"/>
</span>
<button class="filter-action"
        *ngIf="filterActionEnabled()"
        [style.visibility]="(!table.dataFilter.hasFilters()) ? 'hidden' : 'visible' "
        (click)="clearAllFilters()"
        [title]="table.messages.clearFilters">
  <i class="dt-icon-filter"></i>
</button>
